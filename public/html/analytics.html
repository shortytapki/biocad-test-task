<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/analytics.css" />
    <title>Botanique</title>
  </head>
  <body>
    <nav class="nav">
      <img src="../assets/logo.png" alt="" class="logo" />
      <ul class="nav-links">
        <a href="/" class="nav-link centered">Главная</a>
        <a href="/analytics" class="nav-link link--selected centered"
          >Аналитика</a
        >
      </ul>
      <img
        src="../assets/images/default-profile-picture.png"
        alt="Missing"
        class="user-pic"
      />
    </nav>
    <main class="analytics">
      <header class="analytics-header"></header>
      <section class="select-and-action">
        <select class="select--save">
          <option>Работа прибора</option>
        </select>
        <div class="action">
          <button class="action-btn">
            <img src="../assets/svg/alarm_on.svg" alt="" />
          </button>
          <button class="action-btn save-btn">
            <p>Сохранить PDF</p>
            <div class="save-btn-menu centered">
              <img src="../assets/svg/more_vert.svg" alt="" />
            </div>
          </button>
        </div>
      </section>
      <section class="dates">
        <input type="datetime-local" />
        <img
          src="../assets/svg/arrow_forward.svg"
          alt=""
          width="16px"
          height="16px"
        />
        <input id="endpoint" type="datetime-local" />
      </section>
      <div class="intervals-container">
        <ul class="intervals">
          <li class="interval centered interval--active">День</li>
          <li class="interval centered">Неделя</li>
          <li class="interval centered">2 Недели</li>
          <li class="interval centered">Месяц</li>
          <li class="interval centered">3 месяца</li>
          <li class="interval centered">Полгода</li>
        </ul>
      </div>
      <section class="table">
        <header class="table-header table-row">
          <div class="table-cell">Начало</div>
          <div class="table-cell">Тип работ</div>
          <div class="table-cell">Работы</div>
          <div class="table-cell">Результат</div>
          <div class="table-cell">Пользователь</div>
        </header>
        <div class="table-row not-found centered"></div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="../js/analytics.js" type="module"></script>
  </body>
</html>
