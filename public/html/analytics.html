<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/analytics.css" />
    <title>Botanique</title>
  </head>
  <body>
    <nav class="nav">
      <img src="../assets/logo.png" alt="" class="logo" />
      <ul class="nav-links">
        <a href="/" class="nav-link centered">Главная</a>
        <a href="/analytics" class="nav-link link--selected centered"
          >Аналитика</a
        >
      </ul>
      <img
        src="../assets/images/default-profile-picture.png"
        alt="Missing"
        class="user-pic"
      />
    </nav>
    <main class="analytics">
      <header class="analytics-header">
        <div class="header-img-container">
          <img src="../assets/images/ph-meter.png" alt="" class="header-img" />
        </div>
        <div class="heading">
          <h1>pH-метр, Mettler Toledo, SevenCompact S220, 00-003054</h1>
          <span class="state">S1.4.I14-9.001</span>
          <span class="state dot">&middot;</span>
          <span class="state">00-024004</span>
        </div>
        <div class="settings-container">
          <ul class="settings">
            <li class="settings-cell">
              <select class="item-status item-status--analytics">
                <option value="Свободен">Свободен</option>
                <option value="В работе">В работе</option>
              </select>
            </li>
            <li class="settings-cell">
              <img src="../assets/svg/favorite.svg" alt="" />
            </li>
            <li class="settings-cell">
              <img src="../assets/svg/settings.svg" alt="" />
            </li>
          </ul>
        </div>
      </header>
      <section class="select-and-action">
        <select class="select--save">
          <option>Работа прибора</option>
        </select>
        <div class="action">
          <button class="action-btn">
            <img src="../assets/svg/alarm_on.svg" alt="" />
          </button>
          <button class="action-btn save-btn">
            <p>Сохранить PDF</p>
            <div class="save-btn-menu centered">
              <img src="../assets/svg/more_vert.svg" alt="" />
            </div>
          </button>
        </div>
      </section>
      <section class="dates">
        <input type="datetime-local" />
        <img
          src="../assets/svg/arrow_forward.svg"
          alt=""
          width="16px"
          height="16px"
        />
        <input id="datetime" type="datetime-local" />
      </section>
      <div class="intervals-container">
        <ul class="intervals">
          <li class="interval centered">День</li>
          <li class="interval centered">Неделя</li>
          <li class="interval centered">2 Недели</li>
          <li class="interval centered">Месяц</li>
          <li class="interval centered">3 месяца</li>
          <li class="interval centered">Полгода</li>
        </ul>
      </div>
    </main>
  </body>
</html>
